<div class="add-accessory-container">
  <div class="form-card">
    <h2>Add New Accessory</h2>
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="newAccessory.name" placeholder="Enter accessory name" required />
    </div>
    
    <div class="form-field">
      <label for="price">Price</label>
      <input id="price" type="number" [(ngModel)]="newAccessory.price" placeholder="Enter price" required />
    </div>
    
    <div class="form-field">
      <label for="image">Image URL</label>
      <input id="image" [(ngModel)]="newAccessory.image" placeholder="Enter image URL" />
    </div>
    
    <div class="button-group">
      <button class="cancel-button" routerLink="/accessories">Cancel</button>
      <button class="submit-button" (click)="add()" [disabled]="!newAccessory.name || !newAccessory.price">Add Accessory</button>
    </div>
  </div>
</div>
